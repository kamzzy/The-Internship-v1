           <form action="" method="" class="form">
         <!-- <h1>Create Account</h1> -->
        <div class="name">
            <input type="text" class="fname" placeholder="Firstname">
               <input type="text" class="lname" placeholder="Lastname">
             </div>
               <div class="details">
         <input type="email" placeholder="Enter Email">

         <div class="pass">
           <input id="pass2" type="password" placeholder="Password" class="active">
           <span class="fas fa-eye-slash icon">
           </span>
            </div>
            <div><a href="" style="color: blue;">Forgot Password?</a> </div>
                        <button >Create Account</button>
            <h5>Already have an account? 
            <a href="" style="color: blue;">Click here</a></h5>
                     </form>
                     </div>
         </div>
         <script>
          var inputPass2 = document.getElementById('pass2'),
    icon = document.getElementById('icon');
 
   icon.onclick = function () {
 
     if(inputPass2.className == 'active') {
        inputPass2.setAttribute('type', 'text');
        icon.className = 'fas fa-eye';
       inputPass2.className = '';
 
     } else {
        inputPass2.setAttribute('type', 'password');
        icon.className = 'fas fa-eye-slash';
       inputPass2.className = 'active';
    }
 
   }
         </script>
